{% extends "base.html" %}
{% load i18n %}

{% block title %}New Sensor{% endblock %}

{% block content %}
<div class="text-center">
    <H1>New Sensor</H1>

    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>ID:</label>
                <br>
                {{ form.custom_id}}
            </div>
            <div class="form-group">
                <label>Name:</label>
                <br>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label>Activated:</label>
                <br>
                {{ form.activated }}
            </div>
            <input type="submit" value="Save"/>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>
</div>
{% endblock %}
