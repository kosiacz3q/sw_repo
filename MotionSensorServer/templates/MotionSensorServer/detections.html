{% extends "base.html" %}
{% load i18n %}

{% block title %}Sensors{% endblock %}

{% block content %}
<div class="text-center">
    <H1>Detections</H1>
</div>
<table class="table">
    <tr>
        <th>Sensor</th>
        <th>Date</th>
        <th>Detected</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.sensor }}</td>
        <td>{{ item.date }}</td>
        <td>{{ item.detected }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
